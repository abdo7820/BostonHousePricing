<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boston House Price Prediction</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300' rel='stylesheet'>

  <style>
    :root {
      --primary-color: #007bff;
      --gradient-start: #1e3c72;
      --gradient-end: #2a5298;
      --gradient-alt: #6a11cb;
    }

    body {
      font-family: 'Arimo', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      transition: background 1.5s ease-in-out;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      border-radius: 25px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
      padding: 35px;
      max-width: 750px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      animation: fadeIn 1s ease-in-out;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      margin-bottom: 35px;
      color: #333;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
    }

    h4.section-title {
      margin-top: 25px;
      margin-bottom: 15px;
      color: #555;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    input.form-control {
      transition: all 0.3s ease;
    }

    input.form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.5);
    }

    input.form-control:hover {
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    button.btn-primary {
      font-size: 1.3rem;
      font-weight: bold;
      padding: 14px;
      border-radius: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0,123,255,0.3);
    }

    button.btn-primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0,123,255,0.5);
      background: linear-gradient(90deg, var(--primary-color), #00d4ff);
    }

    .prediction {
      margin-top: 25px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #007bff, #00d4ff);
      border-radius: 15px;
      padding: 18px;
      text-align: center;
      animation: fadeScale 0.7s ease forwards;
      display: none;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    @keyframes fadeScale {
      0% { opacity: 0; transform: scale(0.8);}
      100% { opacity: 1; transform: scale(1);}
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(-10px);}
      to {opacity:1; transform:translateY(0);}
    }

    @media (max-width: 550px) {
      .row > [class*="col-"] {
        margin-bottom: 15px;
      }
    }

  </style>
</head>

<body>
  <div class="card">
    <h1>Boston House Price Prediction</h1>

    <form id="predictForm" action="{{ url_for('predict') }}" method="post">

      <h4 class="section-title">Demographic Features</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-chart-line"></i> CRIM</label>
          <input type="text" class="form-control" name="CRIM" placeholder="Crime rate" title="CRIM: per capita crime rate by town" required>
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-home"></i> ZN</label>
          <input type="text" class="form-control" name="ZN" placeholder="Residential land proportion" title="ZN: proportion of residential land zoned" required>
        </div>
        <div class="col-12">
          <label class="form-label"><i class="fas fa-industry"></i> INDUS</label>
          <input type="text" class="form-control" name="INDUS" placeholder="Non-retail business acres proportion" title="INDUS: proportion of non-retail business acres" required>
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-tree"></i> CHAS</label>
          <input type="text" class="form-control" name="CHAS" placeholder="Charles River (0 or 1)" title="CHAS: Charles River dummy variable (0 or 1)" required>
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-smog"></i> NOX</label>
          <input type="text" class="form-control" name="NOX" placeholder="Nitric oxides concentration" title="NOX: nitric oxides concentration" required>
        </div>
      </div>

      <h4 class="section-title">House Features</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-door-open"></i> RM</label>
          <input type="text" class="form-control" name="RM" placeholder="Average number of rooms" title="RM: average number of rooms per dwelling" required>
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-clock"></i> Age</label>
          <input type="text" class="form-control" name="Age" placeholder="Age of property" title="AGE: proportion of owner-occupied units built prior to 1940" required>
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-route"></i> DIS</label>
          <input type="text" class="form-control" name="DIS" placeholder="Distance to employment centers" title="DIS: weighted distances to employment centers" required>
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-highway"></i> RAD</label>
          <input type="text" class="form-control" name="RAD" placeholder="Accessibility to highways" title="RAD: index of accessibility to radial highways" required>
        </div>
        <div class="col-12">
          <label class="form-label"><i class="fas fa-coins"></i> TAX</label>
          <input type="text" class="form-control" name="TAX" placeholder="Property tax rate" title="TAX: full-value property-tax rate per $10,000" required>
        </div>
      </div>

      <h4 class="section-title">Socioeconomic Features</h4>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label"><i class="fas fa-user-graduate"></i> PTRATIO</label>
          <input type="text" class="form-control" name="PTRATIO" placeholder="Pupil-Teacher Ratio" title="PTRATIO: pupil-teacher ratio by town" required>
        </div>
        <div class="col-md-4">
          <label class="form-label"><i class="fas fa-users"></i> B</label>
          <input type="text" class="form-control" name="B" placeholder="Proportion of Black population" title="B: 1000(Bk - 0.63)^2 where Bk is proportion of black population" required>
        </div>
        <div class="col-md-4">
          <label class="form-label"><i class="fas fa-chart-pie"></i> LSTAT</label>
          <input type="text" class="form-control" name="LSTAT" placeholder="% Lower status population" title="LSTAT: % lower status of the population" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-4 w-100">Predict</button>
    </form>

    <div class="loader" id="loader"></div>
    <div class="prediction" id="prediction">{{ prediction_text }}</div>
  </div>

  <script>
